<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {

    h2 {

    }
    table {

    thead th {

      padding: 12px;
      text-align: center;

      border-top-right-radius: 8px;
    }

      border-radius: 8px;
    }
    tr.pago td {
      background-color: #e0f7e9;
      color: #155724;
      font-weight: bold;
    }
    tr.no-pago td {
      background-color: #fbeaea;
      color: #7a1c1c;
    }
    #totales {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
    }
    #totales span {
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ“„ Historial de Pagos del Cliente</h2>
    <table>
      <thead>
        <tr>
          <th>ðŸ“… Fecha</th>
          <th>ðŸ—“ DÃ­a</th>
          <th>ðŸ’µ Â¿PagÃ³?</th>
          <th>ðŸ’° Monto</th>
          <th>ðŸ“Œ DÃ­as Pagados</th>
        </tr>
      </thead>
      <tbody id="tablaCliente"></tbody>
    </table>

    <div id="totales">
      <span id="totalPagado">Total pagado: S/ 0.00</span>
      <span id="totalDias">Total de dÃ­as pagados: 0</span>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAapctHWYLZQB2AJq93PaHIO8a-D525h84",
      authDomain: "junta-cobros.firebaseapp.com",
      projectId: "junta-cobros",
      storageBucket: "junta-cobros.appspot.com",
      messagingSenderId: "114984888186",
      appId: "1:114984888186:web:f526903357bb8039d618c3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tabla = document.getElementById("tablaCliente");
    const totalDiv = document.getElementById("totalPagado");
    const totalDiasDiv = document.getElementById("totalDias");

    async function cargarRegistros() {
      tabla.innerHTML = "";
      let totalMonto = 0;
      let totalDias = 0;

      const q = query(collection(db, "registrosCobro"), orderBy("fecha"));
      const snapshot = await getDocs(q);

      snapshot.forEach(doc => {
        const data = doc.data();

        const monto = data.pago === "SÃ­" ? parseFloat(data.monto) : 0;
        const diasPagados = data.pago === "SÃ­" ? Math.floor(monto / 70) : 0;

        totalMonto += monto;
        totalDias += diasPagados;

        const fila = document.createElement("tr");
        fila.className = data.pago === "SÃ­" ? "pago" : "no-pago";

        fila.innerHTML = `
          <td>${data.fecha}</td>
          <td>${data.dia}</td>
          <td>${data.pago}</td>
          <td>S/ ${monto.toFixed(2)}</td>
          <td>${diasPagados}</td>
        `;

        tabla.appendChild(fila);
      });

      totalDiv.textContent = `Total pagado: S/ ${totalMonto.toFixed(2)}`;
      totalDiasDiv.textContent = `Total de dÃ­as pagados: ${totalDias}`;
    }

    cargarRegistros();
  </script>

</body>
