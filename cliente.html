<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vista del Cliente - Junta de Cobros</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .pago {
      background-color: #d4edda;
    }
    .no-pago {
      background-color: #f8d7da;
    }
    #totalPagado, #totalDias {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #155724;
    }
  </style>
</head>
<body>

<h2>CLIENTE - Historial de Pagos</h2>

<table>
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Día</th>
      <th>Pagó</th>
      <th>Monto</th>
    </tr>
  </thead>
  <tbody id="tablaCliente"></tbody>
</table>

<div id="totalPagado">Total pagado: S/ 0.00</div>
<div id="totalDias">Total de días pagados: 0</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getFirestore, collection, getDocs
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAapctHWYLZQB2AJq93PaHIO8a-D525h84",
    authDomain: "junta-cobros.firebaseapp.com",
    projectId: "junta-cobros",
    storageBucket: "junta-cobros.appspot.com",
    messagingSenderId: "114984888186",
    appId: "1:114984888186:web:f526903357bb8039d618c3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const tabla = document.getElementById("tablaCliente");
  const totalDiv = document.getElementById("totalPagado");
  const totalDiasDiv = document.getElementById("totalDias");

  async function cargarRegistros() {
    tabla.innerHTML = "";
    let totalMonto = 0;
    let totalDias = 0;

    const snapshot = await getDocs(collection(db, "registrosCobro"));
    const registros = [];

    snapshot.forEach(doc => {
      const data = doc.data();

      if (data.fecha && typeof data.fecha === "string") {
        const fechaLimpia = data.fecha.trim();
        const fechaDate = new Date(fechaLimpia);

        if (!isNaN(fechaDate)) {
          registros.push({ ...data, fechaDate });
        }
      }
    });

    // Ordenar los registros por la fecha convertida
    registros.sort((a, b) => a.fechaDate - b.fechaDate);

    registros.forEach(data => {
      const monto = data.pago === "Sí" ? parseFloat(data.monto) || 0 : 0;
      const diasPagados = data.pago === "Sí" ? (data.diasPagados || 0) : 0;

      totalMonto += monto;
      totalDias += diasPagados;

      const fila = document.createElement("tr");
      fila.className = data.pago === "Sí" ? "pago" : "no-pago";

      fila.innerHTML = `
        <td>${data.fecha}</td>
        <td>${data.dia}</td>
        <td>${data.pago}</td>
        <td>S/ ${monto.toFixed(2)}</td>
      `;

      tabla.appendChild(fila);
    });

    totalDiv.textContent = `Total pagado: S/ ${totalMonto.toFixed(2)}`;
    totalDiasDiv.textContent = `Total de días pagados: ${totalDias}`;
  }

  cargarRegistros();
</script>

</body>
</html>
