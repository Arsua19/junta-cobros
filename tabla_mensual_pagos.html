<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Insertar Pagos</title>
</head>
<body>
  <h2>Insertando registros...</h2>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAapctHWYLZQB2AJq93PaHIO8a-D525h84",
      authDomain: "junta-cobros.firebaseapp.com",
      projectId: "junta-cobros",
      storageBucket: "junta-cobros.appspot.com",
      messagingSenderId: "114984888186",
      appId: "1:114984888186:web:f526903357bb8039d618c3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function insertarPagosJulio() {
      const diasMes = 31;
      const mes = "07";
      const anio = "2025";
      const montoPorDia = 70;

      for (let d = 12; d <= diasMes; d++) {
        const fecha = `${anio}-${mes}-${String(d).padStart(2, '0')}`;
        const diaSemana = new Date(`${anio}-${mes}-${String(d).padStart(2, '0')}`).toLocaleDateString("es-PE", { weekday: 'long' }).toUpperCase();

        const registro = {
          fecha: fecha,
          dia: diaSemana,
          pago: "Sí",
          monto: montoPorDia.toFixed(2),
          diasPagados: 1
        };

        await addDoc(collection(db, "registrosCobro"), registro);
        console.log(`✔️ Registro agregado para ${fecha}`);
      }

      console.log("✅ Todos los registros del 12 al 31 de julio se insertaron correctamente.");
    }

    insertarPagosJulio();
  </script>
</body>
</html>
