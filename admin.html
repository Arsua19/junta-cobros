<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de Pagos - Cliente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    tr.pago {
      background-color: #d4edda;
    }
    tr.no-pago {
      background-color: #f8d7da;
    }
    #totales {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Historial de Pagos del Cliente</h2>

  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>DÃ­a</th>
        <th>Â¿PagÃ³?</th>
        <th>Monto</th>
        <th>DÃ­as Pagados</th>
      </tr>
    </thead>
    <tbody id="tablaCliente"></tbody>
  </table>

  <div id="totales">
    <p id="totalPagado">Total pagado: S/ 0.00</p>
    <p id="totalDias">Total de dÃ­as pagados: 0</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAapctHWYLZQB2AJq93PaHIO8a-D525h84",
      authDomain: "junta-cobros.firebaseapp.com",
      projectId: "junta-cobros",
      storageBucket: "junta-cobros.appspot.com",
      messagingSenderId: "114984888186",
      appId: "1:114984888186:web:f526903357bb8039d618c3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tabla = document.getElementById("tablaCliente");
    const totalDiv = document.getElementById("totalPagado");
    const totalDiasDiv = document.getElementById("totalDias");

    async function cargarRegistros() {
      tabla.innerHTML = "";
      let totalMonto = 0;
      let totalDias = 0;

      const q = query(collection(db, "registrosCobro"), orderBy("fecha"));
      const snapshot = await getDocs(q);

      snapshot.forEach(doc => {
        const data = doc.data();

        // ðŸ”„ Convertir fecha a string legible
        let fechaMostrada = "";
        if (data.fecha && typeof data.fecha === "object" && data.fecha.toDate) {
          const fechaObj = data.fecha.toDate();
          fechaMostrada = fechaObj.toLocaleDateString();
        } else if (typeof data.fecha === "string") {
          fechaMostrada = data.fecha;
        } else {
          fechaMostrada = "â€”";
        }

        const monto = data.pago === "SÃ­" ? parseFloat(data.monto) : 0;
        const diasPagados = data.pago === "SÃ­" ? Math.floor(monto / 70) : 0;

        totalMonto += monto;
        totalDias += diasPagados;

        const fila = document.createElement("tr");
        fila.className = data.pago === "SÃ­" ? "pago" : "no-pago";

        fila.innerHTML = `
          <td>${fechaMostrada}</td>
          <td>${data.dia || "â€”"}</td>
          <td>${data.pago || "â€”"}</td>
          <td>S/ ${monto.toFixed(2)}</td>
          <td>${diasPagados}</td>
        `;

        tabla.appendChild(fila);
      });

      totalDiv.textContent = `Total pagado: S/ ${totalMonto.toFixed(2)}`;
      totalDiasDiv.textContent = `Total de dÃ­as pagados: ${totalDias}`;
    }

    cargarRegistros();
  </script>

</body>
</html>
