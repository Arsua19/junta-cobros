<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrador - Junta de Cobros</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    h2 { color: #333; }
    form, table { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input, select { width: 100%; padding: 8px; margin: 5px 0; }
    button { padding: 10px 15px; background: green; color: white; border: none; border-radius: 5px; cursor: pointer; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    .pago { background-color: #d4edda; }
    .no-pago { background-color: #f8d7da; }
    .btn-eliminar {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>ADMINISTRADOR - Registrar Pagos</h2>

<form id="formulario">
  <label>Fecha:</label>
  <input type="date" id="fecha" required>

  <label>Día:</label>
  <input type="text" id="dia" required>

  <label>¿Pagó?:</label>
  <select id="pago">
    <option value="Sí">Sí</option>
    <option value="No">No</option>
  </select>

  <label>Monto (S/):</label>
  <input type="number" id="monto" min="0" step="0.01" required>

  <button type="submit">Agregar Registro</button>
</form>

<table id="tablaRegistros">
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Día</th>
      <th>¿Pagó?</th>
      <th>Monto (S/)</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <!-- Registros se agregarán aquí -->
  </tbody>
</table>

<script>
  const formulario = document.getElementById("formulario");
  const tablaRegistros = document.getElementById("tablaRegistros").querySelector("tbody");

  let registros = JSON.parse(localStorage.getItem("registrosCobro")) || [];

  function renderizarTabla() {
    tablaRegistros.innerHTML = "";
    registros.forEach((reg, index) => {
      const fila = document.createElement("tr");
      fila.className = reg.pago === "Sí" ? "pago" : "no-pago";
      fila.innerHTML = `
        <td>${reg.fecha}</td>
        <td>${reg.dia}</td>
        <td>${reg.pago}</td>
        <td>S/ ${parseFloat(reg.monto).toFixed(2)}</td>
        <td><button class="btn-eliminar" data-index="${index}">Eliminar</button></td>
      `;
      tablaRegistros.appendChild(fila);
    });
  }

  // Mostrar al cargar
  renderizarTabla();

  // Agregar nuevo registro
  formulario.addEventListener("submit", function(event) {
    event.preventDefault();

    const nuevoRegistro = {
      fecha: document.getElementById("fecha").value,
      dia: document.getElementById("dia").value,
      pago: document.getElementById("pago").value,
      monto: parseFloat(document.getElementById("monto").value).toFixed(2)
    };

    registros.push(nuevoRegistro);
    localStorage.setItem("registrosCobro", JSON.stringify(registros));
    renderizarTabla();
    formulario.reset();
  });

  // Eliminar registro
  tablaRegistros.addEventListener("click", function(event) {
    if (event.target.classList.contains("btn-eliminar")) {
      const index = event.target.getAttribute("data-index");
      registros.splice(index, 1);
      localStorage.setItem("registrosCobro", JSON.stringify(registros));
      renderizarTabla();
    }
  });
</script>

</body>
</html>
