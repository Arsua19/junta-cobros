<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administrador - Junta de Cobros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    input, select, button {
      padding: 10px;
      margin: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .pagado {
      background-color: #d4edda;
    }
    .no-pagado {
      background-color: #f8d7da;
    }
  </style>
</head>
<body>
  <h1>Panel Administrador</h1>

  <form id="registroForm">
    <label>Fecha:</label>
    <input type="date" id="fecha" required>
    <label>Día:</label>
    <input type="text" id="dia" required>
    <label>¿Pagó?</label>
    <select id="pago">
      <option value="Sí">Sí</option>
      <option value="No">No</option>
    </select>
    <label>Monto:</label>
    <input type="number" id="monto" step="0.01" required>
    <button type="submit">Agregar</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Día</th>
        <th>¿Pagó?</th>
        <th>Monto</th>
        <th>Días Pagados</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaAdmin"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy, Timestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAapctHWYLZQB2AJq93PaHIO8a-D525h84",
      authDomain: "junta-cobros.firebaseapp.com",
      projectId: "junta-cobros",
      storageBucket: "junta-cobros.appspot.com",
      messagingSenderId: "114984888186",
      appId: "1:114984888186:web:f526903357bb8039d618c3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const form = document.getElementById("registroForm");
    const tabla = document.getElementById("tablaAdmin");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fechaInput = document.getElementById("fecha").value;
      const dia = document.getElementById("dia").value;
      const pago = document.getElementById("pago").value;
      const monto = parseFloat(document.getElementById("monto").value);

      const fechaTimestamp = Timestamp.fromDate(new Date(fechaInput));

      await addDoc(collection(db, "registrosCobro"), {
        fecha: fechaTimestamp,
        dia,
        pago,
        monto
      });

      form.reset();
      cargarDatos();
    });

    async function cargarDatos() {
      tabla.innerHTML = "";
      const q = query(collection(db, "registrosCobro"), orderBy("fecha"));
      const snapshot = await getDocs(q);

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const id = docSnap.id;

        // Mostrar fecha correctamente
        let fechaMostrada = "—";
        if (data.fecha && typeof data.fecha === "object" && data.fecha.toDate) {
          fechaMostrada = data.fecha.toDate().toLocaleDateString();
        } else if (typeof data.fecha === "string") {
          fechaMostrada = data.fecha;
        }

        const monto = data.pago === "Sí" ? parseFloat(data.monto) : 0;
        const diasPagados = data.pago === "Sí" ? Math.floor(monto / 70) : 0;

        const tr = document.createElement("tr");
        tr.className = data.pago === "Sí" ? "pagado" : "no-pagado";

        tr.innerHTML = `
          <td>${fechaMostrada}</td>
          <td>${data.dia}</td>
          <td>${data.pago}</td>
          <td>S/ ${monto.toFixed(2)}</td>
          <td>${diasPagados}</td>
          <td><button onclick="eliminar('${id}')">Eliminar</button></td>
        `;

        tabla.appendChild(tr);
      });
    }

    window.eliminar = async function(id) {
      await deleteDoc(doc(db, "registrosCobro", id));
      cargarDatos();
    };

    cargarDatos();
  </script>
</body>
</html>
