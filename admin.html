<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administrador - Junta de Cobros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      margin-bottom: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form input, form select, form button {
      margin: 8px 4px;
      padding: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .pagado {
      background-color: #d4edda;
      color: #155724;
    }
    .no-pagado {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h2>📋 Panel del Administrador - Junta de Cobros</h2>

  <form id="formulario">
    <input type="date" id="fecha" required />
    <input type="text" id="dia" placeholder="Día (ej. Lunes)" required />
    <input type="number" id="monto" placeholder="Monto S/" required />
    <select id="pago" required>
      <option value="">¿Pagó?</option>
      <option value="Sí">Sí</option>
      <option value="No">No</option>
    </select>
    <button type="submit">Registrar</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>📅 Fecha</th>
        <th>🗓 Día</th>
        <th>💵 ¿Pagó?</th>
        <th>💰 Monto</th>
        <th>🧮 Días Pagados</th>
        <th>🗑️ Acción</th>
      </tr>
    </thead>
    <tbody id="tablaRegistros"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, query, orderBy,
      deleteDoc, doc, Timestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAapctHWYLZQB2AJq93PaHIO8a-D525h84",
      authDomain: "junta-cobros.firebaseapp.com",
      projectId: "junta-cobros",
      storageBucket: "junta-cobros.appspot.com",
      messagingSenderId: "114984888186",
      appId: "1:114984888186:web:f526903357bb8039d618c3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const formulario = document.getElementById("formulario");
    const tabla = document.getElementById("tablaRegistros");

    formulario.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fecha = document.getElementById("fecha").value;
      const dia = document.getElementById("dia").value;
      const monto = document.getElementById("monto").value;
      const pago = document.getElementById("pago").value;

      const fechaTimestamp = Timestamp.fromDate(new Date(fecha));

      await addDoc(collection(db, "registrosCobro"), {
        fecha: fechaTimestamp,
        dia,
        monto,
        pago
      });

      formulario.reset();
      cargarRegistros();
    });

    async function cargarRegistros() {
      tabla.innerHTML = "";
      const q = query(collection(db, "registrosCobro"), orderBy("fecha"));
      const snapshot = await getDocs(q);

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const fechaTexto = data.fecha?.toDate ? data.fecha.toDate().toLocaleDateString() : data.fecha;

        const fila = document.createElement("tr");
        fila.className = data.pago === "Sí" ? "pagado" : "no-pagado";

        const diasPagados = data.pago === "Sí" ? Math.floor(parseFloat(data.monto) / 70) : 0;

        fila.innerHTML = `
          <td>${fechaTexto}</td>
          <td>${data.dia}</td>
          <td>${data.pago}</td>
          <td>S/ ${parseFloat(data.monto).toFixed(2)}</td>
          <td>${diasPagados}</td>
          <td><button onclick="eliminarRegistro('${docSnap.id}')">Eliminar</button></td>
        `;

        tabla.appendChild(fila);
      });
    }

    window.eliminarRegistro = async (id) => {
      await deleteDoc(doc(db, "registrosCobro", id));
      cargarRegistros();
    };

    cargarRegistros();
  </script>
</body>
</html>
